<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGMI UC Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BGMI UC Store</h1>
  </header>

  <main>
    <section id="uid-section">
      <h2>Enter Your UID</h2>
      <input type="text" id="uidInput" placeholder="Enter BGMI UID">
      <button id="uidSubmit">Submit</button>
    </section>

    <section id="packs-section" class="hidden">
      <h2>Select Your UC Pack</h2>
      <div id="packsContainer" class="packs"></div>
    </section>
  </main>

  <!-- Payment Modal -->
  <div id="paymentModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h3>Complete Your Payment</h3>
      <div class="payment-methods">
        <button class="payBtn">PhonePe</button>
        <button class="payBtn">GPay</button>
        <button class="payBtn">Paytm</button>
        <button class="payBtn">Fampay</button>
      </div>
      <div class="qr-section">
        <img src="qr.png" alt="Payment QR" id="qrImage">
        <p id="timer">05:00</p>
      </div>
      <p id="thankyouMsg" class="hidden">✅ Thank you for your purchase!<br>Your UC will be delivered within 24 hours.</p>
    </div>
  </div>

  <footer>
    <p>© 2025 BGMI UC Store — Safe & Secure</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
