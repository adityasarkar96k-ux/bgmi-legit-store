<!DOCTYPE html>
<html lang="en">

  <title>Grab Instant UC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Grab UC Logo">
    </div>
    <div class="menu">
      <span class="icon">&#9776;</span>
      <span class="search">&#128269;</span>

  <!-- Footer -->
  <footer>
    <p>© 2025 Grab Instant UC — Safe & Secure</p>
  </footer>

  <script src="script.js"></script>

</html>
